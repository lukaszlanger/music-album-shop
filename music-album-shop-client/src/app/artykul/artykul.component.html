<div class="artykul container">
    <div class="pt-5 pb-4 px-5 text-left">
        <div class="row" *ngIf="artykul">
            <div class="col-sm">
                <span><img src="./assets/images/{{artykul.id}}.jpg" width="120" height="120"></span>
            </div>
            <div class="col-sm">
                <h3 class="mt-3">{{artykul.nazwa}}</h3>
                <p class="mt-3">Wykonawca: {{artykul.opis}}</p>
                <p class="mt-3">Cena: {{artykul.cena}} zł</p>
            </div>
            <div class="col-sm padding-center">
                <button (click)="dodajDoKoszyka(artykul.id)" class="btn btn-primary" type="button">Dodaj do koszyka</button> </div><div class="padding-center">
                <button class="btn btn-secondary" type="button" (click)="przejdz(artykul.id)">Przejdź</button>
                <a *ngIf="id>0" routerLink="edycja">Edycja</a>
            </div>
        </div>
        <div *ngIf="!artykul">
            Pobieranie artykułu...
        </div>
    </div>
</div>
