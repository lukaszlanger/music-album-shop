<div class="margines2">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group row">
        <label class="col-sm-1 col-form-label">Login</label>
            <div class="col-sm-4">
                <input [(ngModel)]="login.login" required name="login" type="text" [ngClass]="{'is-invalid': bledneDane}" class="form-control" placeholder="wprowadź login">
                
            </div>
        </div>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label">Hasło</label>
            <div class="col-sm-4">
                <input [(ngModel)]="login.haslo" required name="haslo" type="password" [ngClass]="{'is-invalid': bledneDane}" class="form-control" placeholder="wprowadź hasło">
                <div class="invalid-feedback">
                    {{blad}}
                </div>
            </div>
        </div>
        <button [disabled]="form.invalid" type="submit" value="Zaloguj" class="btn btn-primary mb-2">Zaloguj</button>
    </form>
</div>
